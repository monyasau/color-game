<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color game</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <p style="font-weight: bold; margin: 0;" data-testid="gameStatus">Your Move</p>
        <div id="target" data-testid="colorBox"></div>
        <p id="gameInstructions" data-testid="gameInstructions">
        Choose the box that matches the color above
        </p>

        <div class="button-container">
            <button class="colorOptionButton" data-testid="colorOption""></button>
            <button class="colorOptionButton" data-testid="colorOption""></button>
            <button class="colorOptionButton" data-testid="colorOption""></button>
            <button class="colorOptionButton" data-testid="colorOption""></button>
            <button class="colorOptionButton" data-testid="colorOption""></button>
            <button class="colorOptionButton" data-testid="colorOption""></button>
        </div>
        <div style="padding: 10px;display: flex; justify-content: space-between; align-items: center;">
            <p id="score" data-testid="score">Score: 0</p>
            <button id="newGame">New Game</button>
        </div>
    </div>
        <script src="./scripts/index.js"></script>
</body>
</html>
